<html>
  <head>
    <title>MPG Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Calculate Miles Per Gallon</h1>
    <div class="container">
        <div class='label'>
            <p class="miles">Miles driven:</p> 
            <p class="gallons">Gallons of GasUsed:</p> 
            <p class='result'>Miles Per Gallon:</p>
        </div>
        <div class='inputs-and-buttons'>
            <input type="text" id="miles">
            <input type="text" id="gallons">
            <span id="mpg-output"></span>
            <button id="calculate-mpg">Calculate MPG</button>
            <button id="clear">Clear Entries</button>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
